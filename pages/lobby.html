<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunrunning</title>
    <link rel="stylesheet" href="../assets/styles/main.css">
    <link rel="stylesheet" href="../assets/styles/lobby.css">
  </head>
  <body>
    <div class="scene">
      <div id="timer"></div>
      <div class="casier-static" id="casieraudio" onclick="Casier(), Audio(this.id)">
        <audio class="audio-casier">
          <source src="../assets/sounds/casier_sfx.mp3" type="audio/mpeg">
        </audio>
        <audio class="audio-book">
          <source src="../assets/sounds/book_sfx.mp3" type="audio/mpeg">
        </audio>
      </div>

      <div class="keytofind" id="keyaudio" onclick="FoundSmthing(this), Audio(this.id)">
        <img src="../assets/img/asset-clé.png" alt="">
        <audio class="audio-key">
          <source src="../assets/sounds/ClePickup_sfx.mp3" type="audio/mpeg">
        </audio>
      </div>
      <div class="guntofind" id="gunaudio" onclick="FoundSmthing(this), Audio(this.id)">
        <img src="../assets/img/asset-replique.png" alt="">
        <audio class="audio-airsoft">
          <source src="../assets/sounds/repliquePickUp_sfx.mp3" type="audio/mpeg">
        </audio>
      </div>  

      <div class="logo">
        <img src="../assets/img/gunrunning-logo.png" alt="">
      </div>

      <div class="help">
        <p class="indice">La porte est verrouillée par un cadenas, rassemble tous les indices pour pouvoir l'ouvrir !</p>
        <img src="../assets/img/help.png" alt="">
      </div>

      <div class="cadenas-static" id="cadenasaudio" onclick="Cadenas(), Audio(this.id)">
        <audio class="audio-cadenas">
          <source src="../assets/sounds/cadenas_sfx.mp3" type="audio/mpeg">
        </audio>
      </div>

      <div class="3dassets">
        <div class="casier">
          <div class="btn-close" onclick="Casier()">
            <img src="../assets/img/close.png" alt="">
          </div>
          <div class="picto-text">
            <p>Observe attentivement l'objet !</p>
          </div>
          <div class="picto-360">
            <img src="../assets/img/360.png" alt="">
          </div>
        </div>
        <div class="key">
          <div class="btn-close" onclick="Key()">
            <img src="../assets/img/close.png" alt="">
          </div>
          <div class="picto-text">
            <p>Observe attentivement l'objet !</p>
          </div>
          <div class="picto-360">
            <img src="../assets/img/360.png" alt="">
          </div>
        </div>
        <div class="airsoft">
          <div class="btn-close" onclick="Airsoft()">
            <img src="../assets/img/close.png" alt="">
          </div>
          <div class="picto-text">
            <p>Observe attentivement l'objet !</p>
          </div>
          <div class="picto-360">
            <img src="../assets/img/360.png" alt="">
          </div>
        </div>
        <div class="livre">
          <div class="btn-close" onclick="Livre()">
            <img src="../assets/img/close.png" alt="">
          </div>
          <div class="picto-text">
            <p>Observe attentivement l'objet !</p>
          </div>
          <div class="picto-360">
            <img src="../assets/img/360.png" alt="">
          </div>
        </div>
        <div class="cadenas">
          <div class="btn-close" onclick="Cadenas()">
            <img src="../assets/img/close.png" alt="">
          </div>
          <div class="picto-text">
            <p>Observe attentivement l'objet !</p>
          </div>
          <div class="picto-360">
            <img src="../assets/img/360.png" alt="">
          </div>

          <div>
            <form action=""  class="code">
              <div class="code-input">
                <input type="text" name="code1" id="code1" value="">
              </div>
              <div class="code-input">
                <input type="text" name="code2" id="code2" value="">
              </div>
              <div class="code-input">
                <input type="text" name="code3" id="code3" value="">
              </div>
              <div class="code-input">
                <input type="text" name="code4" id="code4" value="">
              </div>
              <div class="submit" id="audioporte" onclick="ControleCode(), Audio(this.id)">
                <p>Valider</p>
                <audio class="audio-porte">
                  <source src="../assets/sounds/door_sfx.mp3" type="audio/mpeg">
                </audio>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="inventory">
        <div class="key-static" onclick="Key()">
          <img src="../assets/img/clé.png" alt="">
        </div>
        <div class="airsoft-static" onclick="Airsoft()">
          <img src="../assets/img/replique.png" alt="">
        </div>
        <div class="livre-static" onclick="Livre()">
          <img src="../assets/img/livre.png" alt="">
        </div>
      </div>

    </div>

    <audio loop class="ambientsound">
      <source src="../assets/sounds/lobbyToLoop.mp3" type="audio/mpeg">
    </audio>

    <script src="../assets/scripts/App.js"></script>
    <script type="module" src="../assets/scripts/Casier.js"></script>
    <script type="module" src="../assets/scripts/Key.js"></script>
    <script type="module" src="../assets/scripts/Airsoft.js"></script>
    <script type="module" src="../assets/scripts/Livre.js"></script>
    <script type="module" src="../assets/scripts/Cadenas.js"></script>

  </body>
</html>
