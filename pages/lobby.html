<!DOCTYPE html>
<html>
  <head>
    <title>three.js app</title>
    <style>
      body { margin: 0; }

      .scene {
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(../assets/img/image.png);
        background-repeat: no-repeat;
        background-size: cover;
        width: 100%;
        height: 100vh;
      }
      .main {
        background-color: rgba(53, 53, 53, 0.678);
        border-radius: 50px;
        display: none;
      }
      .open {
          display: block;
      }
    </style>
  </head>
  <body>
    <div class="scene">
      <div class="main" onclick="Detect(this)">
      </div>
      <button onclick="Inventory()">Inventaire</button>
    </div>
    <script type="module" src="../assets/scripts/OrbitControls.js"></script>
    <script>
        function Inventory() {
            document.querySelector(".main").classList.toggle("open");
        }
        function Detect(e) {
            console.log(e.children)
        }
    </script>
  </body>
</html>
